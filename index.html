<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Dashboard</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./assets/libs/bootstrap/bootstrap.min.css" />

    <!-- Sweet Alert 2 CSS -->

    <link rel="stylesheet" href="./assets/icons/FontAwesome/css/all.css" />

    <link rel="stylesheet" href="./css/main.css" />

  <body>

      <div class="sidebar-header d-flex justify-content-between align-items-center mb-4">

          <i class="fa-solid fa-boxes-stacked"></i>
          <span class="sidebar-title fw-bold">Products</span>
        </div>
        <button type="button" class="icon-btn sidebar-toggle-btn rounded-circle" id="sidebarToggleBtn">
          <i class="fa-solid fa-chevron-left sidebar-toggle-icon"></i>
        </button>
      </div>

      <!-- Sidebar Navigation -->
      <ul class="nav flex-column sidebar-nav">
        <li class="nav-item d-flex align-items-center mb-1">
          <a href="" class="nav-link py-2 w-100 d-flex align-items-center gap-2">
            <i class="fa-regular fa-airplay-audio"></i>
            <span>Dashboard</span>
          </a>
        </li>

        <li class="nav-item d-flex align-items-center mb-1">
          <a href="" class="nav-link py-2 w-100 d-flex align-items-center gap-2">
            <i class="fa-regular fa-cube"></i>
            <span>Products</span>
          </a>
        </li>

        <li class="nav-item d-flex align-items-center mb-1">
          <a href="" class="nav-link py-2 w-100 d-flex align-items-center gap-2">
            <i class="fa-regular fa-layer-group"></i>
            <span>Categories</span>
          </a>
        </li>

        <li class="nav-item d-flex align-items-center mb-1">
          <a href="" class="nav-link py-2 w-100 d-flex align-items-center gap-2">
            <i class="fa-regular fa-users"></i>
            <span>Users</span>
          </a>
        </li>

        <!-- Mobile Only elements -->
        <hr class="mobile-only d-none" />

        <li class="nav-item d-flex align-items-center mb-1 mobile-only d-none">
          <a href="" class="nav-link py-2 w-100 d-flex align-items-center gap-2">
            <i class="fa-regular fa-user"></i>
            <span>My Account</span>
          </a>
        </li>

        <li class="nav-item d-flex align-items-center mb-1 mobile-only d-none">
          <a href="" class="nav-link py-2 w-100 d-flex align-items-center gap-2">
            <i class="fa-regular fa-bell"></i>
            <span>Notification</span>
          </a>
        </li>
      </ul>
    </aside>

    <header class="position-fixed top-0 end-0 start-0 z-2 px-3 py-2 d-flex justify-content-between align-items-center">
      <div>
        <button type="button" class="icon-btn toggle-menu-btn d-none">
          <i class="fa-regular fa-bars"></i>
        </button>
      </div>

      <div class="d-flex justify-content-end align-items-center gap-1 gap-md-3">
        <div class="theme-toggle-wrapper">
          <button type="button" class="icon-btn toggle-theme-btn">
            <i id="themeIcon"></i>
          </button>
        </div>

        <div class="notification-wrapper">
          <button type="button" class="icon-btn notification-btn">
            <i class="fa-regular fa-bell notification-icon"></i>
          </button>
        </div>

        <div class="user-info-wrapper user-info d-flex justify-content-center align-items-center gap-2">
          <div class="user-image rounded-circle overflow-hidden">
            <img src="./assets/images/profile-picture.webp" alt="User Image" class="w-100" />
          </div>

          <div class="user-details">
            <span class="user-name d-block fw-medium">Sophie Miller</span>
            <span class="user-role d-block">Admin</span>
          </div>
        </div>
      </div>
    </header>

    <main class="main-content ms-sidebar px-3 px-xxl-4 py-3">
      <!-- Page title -->
      <h1 class="page-title mb-4 fs-2 text-center">Products List</h1>

      <!-- Filter & add section -->
      <div class="row mx-0 mb-3 g-2">
        <!-- Left Section -->
        <div class="left-section col-12 col-md-7">
          <div class="d-flex justify-content-start align-items-center px-0">
            <div class="input-group search-group">
              <span class="input-group-text rounded-start-pill search-icon">
                <i class="fa-regular fa-magnifying-glass"></i>
              </span>
              <input type="text" class="form-control rounded-end-pill py-2 search-input fs-14" placeholder="Search product..." />
            </div>
          </div>
        </div>

        <!-- Right Section -->
        <div class="right-section col-12 col-md-5">
          <div class="d-flex justify-content-between align-items-center gap-1 px-0">
            <select class="form-select d-inline-block rounded-pill py-2 w-50 fw-medium category-select fs-14">
              <option value="all" selected>All Categories</option>
              <!-- Rendered by JS -->
            </select>

            <!-- Add product button -->
            <button type="button" class="btn btn-primary rounded-pill py-2 w-50 fw-medium add-btn fs-14" id="addBtn" data-bs-toggle="modal" data-bs-target="#productFormModal">
              <i class="fa-light fa-plus"></i>
              Add a product
            </button>
          </div>
        </div>
      </div>

      <!-- Products table -->
      <div class="table-responsive-xl mb-3">
        <table class="table mb-1">
          <thead class="text-center">
            <tr>
              <th class="text-start ps-3">Name</th>
              <th>Category</th>
              <th>Price</th>
              <th>Status</th>
              <th>Rating</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody class="text-center products-list">
            <!-- Rendered by JS -->

            <!-- <tr>
              <td colspan="6" class="text-center py-2">
                <div class="spinner-border loader">
                  <span class="visually-hidden">Loading...</span>
                </div>
              </td>
            </tr> -->

            <!-- <tr class="product-row">
            <td class="product-info d-flex justify-content-start align-items-center flex-wrap gap-2">
              <img src="https://cdn.dummyjson.com/product-images/beauty/red-lipstick/1.webp" class="product-img rounded-circle" alt="Red Lipstick Image" />
              <div class="text-start">
                <p class="product-name">Red Lipstick</p>
                <p class="product-stock">Stock : 25</p>
              </div>
            </td>
            <td class="product-category">beauty</td>
            <td class="product-price">$12.99</td>
            <td class="product-status">
              <span class="rounded-pill" data-status="In">In Stock</span>
            </td>
            <td class="product-rating">4.36</td>
            <td class="table-actions">
              <button type="button" class="btn btn-sm btn-warning p-2 rounded-circle action-btn detail-btn">
                <i class="fa-solid fa-info center action-icon"></i>
              </button>
              <button type="button" class="btn btn-sm btn-primary p-2 rounded-circle action-btn edit-btn">
                <i class="fa-solid fa-pen-to-square center action-icon"></i>
              </button>
              <button type="button" class="btn btn-sm btn-danger p-2 rounded-circle action-btn delete-btn">
                <i class="fa-solid fa-trash-can center action-icon"></i>
              </button>
            </td>
          </tr> -->
          </tbody>
        </table>
      </div>

      <!-- Pagination -->
      <nav class="center">
        <ul class="pagination">
          <!-- Rendered by JS -->
        </ul>
      </nav>
    </main>

    <footer class="position-fixed start-0 end-0 bottom-0 p-2 d-flex justify-content-center align-items-center">
      <p class="footer-text">&copy; 2026 Product Dashboard</p>
    </footer>

    <!-- Add/Edit User Modal -->
    <div class="modal fade" id="productFormModal">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content rounded-5">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="productFormModalTitle">Modal title</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <div class="mb-1">
              <label for="productTitle" class="form-label">Product Title :</label>
              <input type="email" class="form-control rounded-pill py-2 fs-14" id="productTitle" placeholder="Enter product title..." />
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary rounded-pill px-3 px-md-4 py-2" data-bs-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-success rounded-pill px-3 px-md-4 py-2" id="productFormSubmitBtn">Save changes</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Delete Product Modal -->
    <div class="modal fade" id="deleteProductModal">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content rounded-5">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="deleteProductModalTitle">Delete Product</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">Are you sure you want to delete this product?</div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary rounded-pill px-3 px-md-4 py-2" data-bs-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-danger rounded-pill px-3 px-md-4 py-2" id="confirmDeleteProductBtn">Delete</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Product Details Modal -->
    <div class="modal modal-lg fade" id="productDetailsModal">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content rounded-5">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="productDetailsModalTitle">Product Details</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body" id="productDetailsModalBody">
            <div class="row">
              <!-- Product Image -->
              <div class="col-12 col-lg-5 product-details-image" id="productDetailsImage">
                <div id="carousel" class="carousel slide">
                  <div class="carousel-inner">
                    <!-- Rendered by JS -->
                  </div>
                  <button class="carousel-control-prev" type="button" data-bs-target="#carousel" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon"></span>
                    <span class="visually-hidden">Previous</span>
                  </button>
                  <button class="carousel-control-next" type="button" data-bs-target="#carousel" data-bs-slide="next">
                    <span class="carousel-control-next-icon"></span>
                    <span class="visually-hidden">Next</span>
                  </button>
                </div>

                <!-- <img src="https://cdn.dummyjson.com/product-images/smartphones/realme-c35/3.webp" class="w-100" /> -->
              </div>

              <!-- Product Info -->
              <div class="col-12 col-lg-7 product-details-info" id="productDetailsInfo">
                <ul class="list-group list-group-flush">
                  <!-- Rendered by JS -->
                </ul>
              </div>
            </div>
          </div>
          <div class="modal-footer d-flex justify-content-center">
            <button type="button" class="btn btn-secondary rounded-pill px-3 px-md-4 py-2" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Sweet Alert 2 JS -->
    <script src="./assets/libs/sweetalert2/sweetalert2@11.js"></script>

    <!-- Bootstarp JS -->
    <script src="./assets/libs/bootstrap/bootstrap.bundle.min.js"></script>

    <!-- Main JS -->
    <script src="./js/main.js"></script>
  </body>
</html>
